# Cloud Build Configuration for Pipedrive MCP Server
# Automatiza build, push e deploy no Cloud Run

steps:
  # Step 1: Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pipedrive-mcp/server:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pipedrive-mcp/server:$BUILD_ID'
      - '.'
    id: 'build-image'

  # Step 2: Push da imagem para Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pipedrive-mcp/server'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pipedrive-mcp'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/pipedrive-mcp/server:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--concurrency=80'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--set-env-vars=TRANSPORT=sse,CONTAINER_MODE=true,PIPEDRIVE_COMPANY_DOMAIN=suri,HOST=0.0.0.0,PORT=8080'
      - '--set-secrets=PIPEDRIVE_API_TOKEN=pipedrive-api-token:latest'
      - '--allow-unauthenticated'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Imagens a serem armazenadas no Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/pipedrive-mcp/server:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/pipedrive-mcp/server:$BUILD_ID'

# Opções de build
options:
  # Usa Cloud Logging para logs mais limpos
  logging: CLOUD_LOGGING_ONLY

  # Tipo de máquina para build (ajuste conforme necessidade)
  machineType: 'E2_HIGHCPU_8'

# Timeout do build completo (30 minutos)
timeout: '1800s'
