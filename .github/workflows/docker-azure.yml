name: Build and Deploy Docker Image to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -f codex-rs/Dockerfile.tui -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/codex-tui:latest .

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/codex-tui:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name codex-tui-container \
            --image ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/codex-tui:latest \
            --cpu 1 \
            --memory 1.5 \
            --registry-login-server ${{ secrets.AZURE_ACR_LOGIN_SERVER }} \
            --registry-username ${{ secrets.AZURE_ACR_USERNAME }} \
            --registry-password ${{ secrets.AZURE_ACR_PASSWORD }} \
            --dns-name-label codex-tui-app \
            --ports 80
